<h1 align="center">We value your feedback!</h1>


<form action="#" method="get" target="_parent">
    <legend><h2>Feedback</h2></legend>
    
    <div class="form-group">
        <label>Salutation <br>
            <select class="blackText" name="salutation">
               <option class="blackText" value="Mr.">Mr</option>
               <option class="blackText" value="Mrs.">Mrs</option>
               <option class="blackText" value="Miss">Miss</option>
               <option class="blackText" value="Dr">Dr</option>
            </select>
        </label> <br>
        
        <label>Subject:<br>
            <label>Website Issue
                <input type="checkbox" class="blackText" name="Subject" value="website issue" checked>
            </label> <br>
            <label>Personal  
                <input type="checkbox" class="blackText" name="Subject" value="personal">
            </label> <br>
            <label>Suggestion
                <input type="checkbox" class="blackText" name="Subject" value="suggestion">
            </label>
        </label> <br>
        
        <label>Name
            <input name="name" class="form-control" type="text" class="blackText">
        </label> <br>
         
        <label>Email
            <input class="form-control" name="useremail" type="email" class="blackText">
        </label> <br>
        
        <label>Your feedback <br>
            <textarea name="comments" cols="80" rows="10" class="blackText" placeholder="Enter your comments here"></textarea>
        </label> <br>
        
        <div align="center"><br>
            <input type="submit" class="blackText btn btn-default" value="Send feedback"> 
            <input type="reset" class="blackText btn btn-default" value="Start Over"> 
      </div>
    </div>
</form>
