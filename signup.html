    <!--form for new user-->
    <!--TODO: define the "action" attribute once the database has been implemented-->
    <form id="register" method="post">
      <div class="form-group input-field">
        <label for="firstName">First name:</label>
        <input type="text" class="form-control" id="firstName" name="user_firstname" placeholder="e.g., Bob">
      </div>
      <div class="form-group input-field">
        <label for="lastName">Last name:</label>
        <input type="text" class="form-control" id="lastName" name="user_lastname" placeholder="e.g., Ross">
      </div>
      <div class="form-group input-field">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="user_username" placeholder="e.g., BobRoss" required>
      </div>
      <div class="form-group input-field">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="user_password" placeholder="e.g, H4ppyAcc!d3nt$" required>
      </div>
      <div class="form-group input-field">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="user_email" placeholder="ross_sauce@gmail.com" required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
